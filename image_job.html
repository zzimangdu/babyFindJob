    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5f8b03fa541cf11f"></script>

    </head>
    <body>
        <!--    #424242      -->
        <h1>AI가 알려주는 우리아이 장래직업</h1>
        <div class="AI_subTile">
            우리아이는 커서 어떤 직업을 가질까?
        </div>
        <div class="mid">
            <label class="rocker">
                <input type="checkbox" checked id="gender" />
                <span class="switch-left">남아</span>
                <span class="switch-right">여아</span>
            </label>
        </div>
        <script
            class="jsbin"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
        ></script>
        <div class="file-upload">
            <!-- <button
                class="file-upload-btn"
                type="button"
                onclick="$('.file-upload-input').trigger( 'click' )"
            >
                Add Image
            </button> -->

            <div class="image-upload-wrap">
                <input
                    class="file-upload-input"
                    type="file"
                    onchange="readURL(this);"
                    accept="image/*"
                />
                <div class="drag-text">
                    <h3>Drag and drop a file or select add Image</h3>
                </div>
            </div>
            <div class="file-upload-content">
                <img class="file-upload-image" id="face-image" src="#" alt="your image" />

                <div id="loading" class="animated bounce">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="text-center">AI가 아이의 직업을 분석중입니다.</p>
                </div>
                <p class="result-message"></p>
                <div id="label-container" class="d-flex flex-column justify-content-around"></div>
                <div id="addThis" class="addthis_inline_share_toolbox_6lz1"></div>

                <!-- Go to www.addthis.com/dashboard to customize your tools -->
                <div class="addthis_inline_share_toolbox"></div>
            
                <div class="image-title-wrap">
                    <button type="button" onclick="window.location.reload();" class="remove-image">
                        다른 사진으로 재시도
                    </button>
                </div>
            </div>
        </div>
        <div id="webcam-container"></div>
        <!-- <button type="button" onclick="predict()">예측</button> -->

        <div class="box">
            <!-- <a class="button" onclick="predict()">predict</a> -->
        </div>

        <!--    결과      -->
        <link
            href="https://fonts.googleapis.com/css?family=VT323"
            rel="stylesheet"
            type="text/css"
        />

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script>
            // 화면오픈시 실행
            // window.onload = function () {
            //     init();
            // };

            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('#loading').show();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();

                        // $('.image-title').html(input.files[0].name);

                        //업로드후 바로 예측실행
                        predict();
                    };

                    reader.readAsDataURL(input.files[0]);

                    init().then(function () {
                        predict();
                        $('#loading').hide();
                    });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            // const URL = 'https://teachablemachine.withgoogle.com/models/QzM2j79Aj/';
            const URL = './tMachine/man/';

            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
                    var element = document.createElement("div")
                    element.classList.add("d-flex");
                    labelContainer.appendChild(element);
                }
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById('face-image');
                const prediction = await model.predict(image, false);

                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                console.log(prediction[0].className);

                var resultTitle, resultExplain, resultCeleb;
                if (document.getElementById('gender').checked) {
                    switch (prediction[0].className) {
                        case 'dog':
                            resultTitle = '귀여운 순둥이 강아지상';
                            resultExplain =
                                '다정다감하고 귀여운 당신은 모든 사람들에게 즐거움을 주는 호감형이다! 친절하고 활발한 성격으로 어디에서도 인기폭발이며 애교와 웃음이 많아 연인에게 특히나 사랑스럽다. 당신은 애인바라기로 애인의 관심이 부족하면 시무룩해지고 외로움을 타는 모습이 마치 강아지와 똑 닮았다!';
                            resultCeleb = '강아지상 연예인: 강다니엘, 백현(엑소), 박보검, 송중기';
                            break;
                        case 'cat':
                            resultTitle = '츤데레 매력쟁이 고양이상';
                            resultExplain =
                                '무뚝뚝한 당신의 첫인상은 차가워 보이지만 묘한 매력을 풍겨 언제나 인기가 넘친다. 자존심이 세계 1등과 맞먹지만 관심 받는 것을 좋아하고 연인에게는 은근히 애교쟁이다. 시크한 츤데레로 연인에게 끊임없이 설렘을 안겨주는 당신은 고양이와 닮았다!';
                            resultCeleb =
                                '고양이상 연예인: 황민현(뉴이스트), 시우민(엑소), 강동원, 이종석, 이준기';
                            break;
                        default:
                            resultTitle = '알수없음';
                            resultExplain = '';
                            resultCeleb = '';
                    }
                } else {
                    //                     여자
                }
                var title =
                    "<div class='" +
                    prediction[0].className +
                    "-animal-title'>" +
                    resultTitle +
                    '</div>';
                var explain = "<div class='animal-explain pt-2'>" + resultExplain + '</div>';
                var celeb =
                    "<div class='" +
                    prediction[0].className +
                    "-animal-celeb pt-2 pb-2'>" +
                    resultCeleb +
                    '</div>';
                $('.result-message').html(title + explain + celeb);

                var barWidth;
                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].probability.toFixed(2) > 0.1) {
                        barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + '%';
                    } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                        barWidth = '4%';
                    } else {
                        barWidth = '2%';
                    }
                    var labelTitle;
                    switch (prediction[i].className) {
                        case 'actor':
                            labelTitle = '배우';
                            break;
                        case 'politician':
                            labelTitle = '정치인';
                            break;
                        case 'sports':
                            labelTitle = '스포츠인';
                            break;
                        case 'announcer':
                            labelTitle = '아나운서';
                            break;
                        case 'Businessmen':
                            labelTitle = '기업인';
                            break;
                        case 'Entertainment':
                            labelTitle = '예능인';
                            break;
                        case 'singer':
                            labelTitle = '가수';
                            break;
                        default:
                            labelTitle = '알수없음';
                    }
                    var label =
                        "<div class='animal-label d-flex align-items-center'>" +
                        labelTitle +
                        '</div>';
                    var bar =
                        "<div class='bar-container position-relative container'><div class='" +
                        prediction[i].className +
                        "-box'></div><div class='d-flex justify-content-center align-items-center " +
                        prediction[i].className +
                        "-bar' style='width: " +
                        barWidth +
                        "'><span class='d-block percent-text'>" +
                        Math.round(prediction[i].probability.toFixed(2) * 100) +
                        '%</span></div></div>';
                    labelContainer.childNodes[i].innerHTML = label + bar;
                }
            }
        </script>
